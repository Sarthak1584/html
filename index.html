<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Logo</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      font-family: Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">MyLogo</div>
</div>

</body>
</html>
